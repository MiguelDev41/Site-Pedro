<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Feliz Aniversário, Mãe!</title>
  <meta name="description" content="Mensagem de aniversário com animações e foto. Responsivo para celular e desktop." />
  <style>
    :root {
      --bg: linear-gradient(135deg,#7f0036,#d3005b);
      --text:#ffe6ff;
      --radius:18px;
      --shadow:0 25px 70px rgba(255,0,150,.25);
      --focus:0 0 0 3px rgba(255,150,220,.6);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
    body,html{background:var(--bg);color:var(--text);min-height:100%;overflow-x:hidden;}
    .wrap{max-width:600px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;justify-content:space-between;padding:1rem;}
    header{text-align:center;margin-top:1rem;}
    h1{font-size:2.8rem;margin:0;line-height:1.1;animation:glow 3s infinite;}
    p.subtitle{margin:6px 0 1rem;font-weight:600;font-size:1.1rem;text-shadow:0 0 12px rgba(255,111,179,.8);}
    .card{background:rgba(255,255,255,0.06);border-radius:var(--radius);padding:1.25rem;backdrop-filter:blur(8px);box-shadow:var(--shadow);display:flex;flex-direction:column;gap:1rem;}
    .text{font-size:1.15rem;line-height:1.4;gap:8px;display:flex;flex-direction:column;}
    .main-img{position:relative;border-radius:18px;overflow:hidden;box-shadow:0 15px 50px rgba(255,20,140,.6);transition:transform .3s;margin-top:8px;}
    .main-img img{width:100%;display:block;border-radius:18px;object-fit:cover;filter:drop-shadow(0 0 20px rgba(255,50,120,.9));}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-top:1rem;gap:8px;}
    .pager{display:flex;gap:8px;}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.3);}
    .dot.active{background:#ff78d1;}
    button{background:linear-gradient(135deg,#ff5285,#d91865);border:none;color:#fff;padding:.9rem 1.4rem;font-size:1rem;border-radius:999px;cursor:pointer;transition:transform .2s;box-shadow:0 12px 36px rgba(255,0,150,.8);}
    button:hover{transform:scale(1.05);}
    button:focus{outline:none;box-shadow:var(--focus);}
    footer{font-size:.75rem;text-align:center;opacity:.7;margin-top:12px;}
    canvas{position:fixed;inset:0;pointer-events:none;z-index:1;}
    @keyframes glow{
      0%,100%{text-shadow:0 0 12px #ff3c88,0 0 30px #ff3366,0 0 45px #ff005e;}
      50%{text-shadow:0 0 25px #ff5bb5,0 0 50px #ff007f,0 0 70px #ff00a3;}
    }
    @media (min-width:768px){h1{font-size:3.4rem;}}
    @media (prefers-reduced-motion: reduce){*{animation:none!important;transition:none!important;}}
  </style>
</head>
<body>
  <canvas id="canvas1" aria-hidden="true"></canvas>
  <div class="wrap">
    <header>
      <h1>Feliz Aniversário, Mãe!</h1>
      <p class="subtitle">Que seu dia seja iluminado de amor e alegria.</p>
    </header>

    <div class="card">
      <div class="text">
        <p>Você é o coração da nossa família, uma fonte inesgotável de amor e cuidado.</p>
        <p>Hoje celebramos a pessoa maravilhosa que você é.</p>
      </div>
      <div class="main-img" aria-label="Foto principal">
        <!-- COLOQUE AQUI A IMAGEM 1: ex: <img src="foto1.jpg" alt="Foto principal"> -->
        <img src="Imagem do WhatsApp de 2025-08-03 à(s) 14.48.30_179e6108.jpg" alt="Foto de aniversário mãe" loading="lazy" />
      </div>
    </div>

    
    <div class="nav">
      <div class="pager" aria-label="Controle de páginas">
        <div class="dot active" aria-label="Página 1"></div>
        <div class="dot" aria-label="Página 2"></div>
        <div class="dot" aria-label="Página 3"></div>
      </div>
      <button id="to2">Próxima →</button>
    </div>

    <footer>
      <small>Feito com carinho para ela. ❤️</small>
    </footer>
  </div>

  <script>
    // partículas leves de fundo
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d');
    let W, H, parts = [];
    function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}
    window.addEventListener('resize', resize);
    resize();
    class Part{constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.r=Math.random()*1.5+0.5;this.vx=(Math.random()-0.5)*0.3;this.vy=(Math.random()-0.5)*0.3;this.c=`rgba(255,${Math.floor(Math.random()*80+120)},${Math.floor(Math.random()*150+100)},0.4)`;}
      move(){this.x+=this.vx;this.y+=this.vy; if(this.x<0||this.x>W) this.vx*=-1; if(this.y<0||this.y>H) this.vy*=-1;}
      draw(){ctx.beginPath();ctx.fillStyle=this.c;ctx.shadowColor=this.c;ctx.shadowBlur=8;ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill();}
    }
    function init(){parts=[];for(let i=0;i<70;i++) parts.push(new Part());}
    function loop(){ctx.clearRect(0,0,W,H);parts.forEach(p=>{p.move();p.draw();});requestAnimationFrame(loop);}
    init();loop();

    document.getElementById('to2')?.addEventListener('click', ()=>{location.href='index2.html';});
  </script>
</body>
</html>

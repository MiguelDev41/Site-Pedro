<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Feliz Aniversário, Mãe!</title>
  <meta name="description" content="Mensagem de aniversário com animações e foto. Responsivo para celular e desktop." />
  <style>
    :root {
      --gradient: linear-gradient(135deg,#7f0036,#d3005b);
      --radius: 20px;
      --text:#ffe6ff;
      --card-bg: rgba(255,255,255,0.06);
      --shadow:0 20px 60px rgba(255,0,150,0.3);
      --focus:0 0 0 3px rgba(255,150,220,0.6);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
    body,html{background:var(--gradient);color:var(--text);min-height:100%;overflow-x:hidden;}
    .container{max-width:580px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;justify-content:space-between;padding:1rem;}
    header{text-align:center;margin-top:1rem;}
    .title{font-size:2.8rem;line-height:1.1;margin:0;animation:glow 3s ease-in-out infinite;}
    .subtitle{margin:0.5rem 0 1.25rem;font-weight:600;font-size:1.1rem;text-shadow:0 0 12px rgba(255,111,179,.8);}
    .card{background:var(--card-bg);border-radius:var(--radius);padding:1.25rem;display:flex;flex-direction:column;gap:1rem;backdrop-filter:blur(8px);box-shadow:var(--shadow);}
    .text-block p{margin:0 0 .75rem;font-size:1.15rem;line-height:1.4;}
    .main-image{position:relative;border-radius:18px;overflow:hidden;box-shadow:0 14px 50px rgba(255,20,140,.6);transition:transform .35s;}
    .main-image img{width:100%;display:block;border-radius:18px;object-fit:cover;filter:drop-shadow(0 0 20px rgba(255,50,120,.9));transition:transform .4s;}
    .main-image:hover img{transform:scale(1.03);}
    .mini-gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:10px;margin-top:10px;}
    .mini-gallery img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px;cursor:pointer;filter:brightness(1);transition:filter .25s;}
    .mini-gallery img:hover{filter:brightness(1.1);}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-top:.75rem;gap:8px;}
    button{background:linear-gradient(135deg,#ff5285,#d91865);border:none;color:#fff;padding:.85rem 1.35rem;font-size:1rem;border-radius:999px;cursor:pointer;display:inline-flex;align-items:center;gap:6px;transition:transform .25s;box-shadow:0 12px 36px rgba(255,0,150,.8);}
    button:hover{transform:scale(1.05);}
    button:focus{outline:none;box-shadow:var(--focus);}
    .pager{display:flex;justify-content:center;gap:8px;margin-top:10px;}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.3);transition:background .25s;}
    .dot.active{background:#ff78d1;}
    footer{font-size:.75rem;opacity:.7;text-align:center;margin-top:10px;}
    canvas{position:fixed;top:0;left:0;z-index:1;pointer-events:none;width:100%;height:100%;}
    @keyframes glow{
      0%,100%{text-shadow:0 0 12px #ff3c88,0 0 30px #ff3366,0 0 45px #ff005e;}
      50%{text-shadow:0 0 25px #ff5bb5,0 0 50px #ff007f,0 0 70px #ff00a3;}
    }
    @media (min-width:768px){.title{font-size:3.2rem;}}
    @media (prefers-reduced-motion: reduce){*{animation:none!important;transition:none!important;}}
    /* lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s;
    }
    .lightbox.active {opacity:1;pointer-events:auto;}
    .lightbox img {
      max-width: 100%;
      max-height: 90%;
      border-radius:12px;
      box-shadow:0 30px 80px rgba(255,0,170,.6);
    }
    .lightbox-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,.1);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius:999px;
      cursor:pointer;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <canvas id="bg1" aria-hidden="true"></canvas>

  <div class="container" aria-label="Página 1 - Mensagem principal">
    <header>
      <h1 class="title">Feliz Aniversário, Mãe!</h1>
      <p class="subtitle">Que seu dia seja iluminado de amor e alegria.</p>
    </header>

    <div class="card" aria-label="Mensagem e galeria destacada">
      <div class="text-block">
        <p>Você é o coração da nossa família, uma fonte inesgotável de amor e cuidado.</p>
        <p>Hoje celebramos a pessoa maravilhosa que você é.</p>
      </div>

      <div class="main-image" aria-label="Foto principal">
        <!-- COLOQUE AQUI A IMAGEM PRINCIPAL (ex: src="Imagem1.jpg") -->
        <img src="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_48c219de.jpg" alt="Foto principal de aniversário" loading="lazy" />
      </div>

      <div class="mini-gallery" aria-label="Outras fotos">
        <!-- Galeria pequena com todas as imagens -->
        <img src="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_bfb6db03.jpg" alt="Foto 2" data-full="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_bfb6db03.jpg" />
        <img src="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.13_858e6ace.jpg" alt="Foto 3" data-full="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.13_858e6ace.jpg" />
        <img src="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.38_9b0e6355.jpg" alt="Foto 4" data-full="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.38_9b0e6355.jpg" />
      </div>
    </div>

    <div class="nav">
      <div class="pager" aria-label="Indicador de páginas">
        <div class="dot active" aria-label="Página 1"></div>
        <div class="dot" aria-label="Página 2"></div>
        <div class="dot" aria-label="Página 3"></div>
      </div>
      <button id="to2" aria-label="Ir para página 2">Próxima →</button>
    </div>

    <footer>
      <small>Feito com carinho para ela. ❤️</small>
    </footer>
  </div>

  <!-- lightbox simples -->
  <div class="lightbox" id="lb">
    <button class="lightbox-close" aria-label="Fechar">×</button>
    <img src="" alt="Ampliação" id="lbImg" />
  </div>

  <script>
    // fundo de partículas suaves
    const canvas = document.getElementById('bg1');
    const ctx = canvas.getContext('2d');
    let w, h, parts = [];
    function resize(){w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);
    resize();
    class Part{constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.r=Math.random()*2+1;this.vx=(Math.random()-0.5)*0.4;this.vy=(Math.random()-0.5)*0.4;this.c=`rgba(255,${Math.floor(Math.random()*80+100)},${Math.floor(Math.random()*150+80)},0.5)`;}
      move(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1; if(this.y<0||this.y>h)this.vy*=-1;}
      draw(){ctx.beginPath();ctx.fillStyle=this.c;ctx.shadowColor=this.c;ctx.shadowBlur=6;ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill();}
    }
    function init(){parts=[];for(let i=0;i<90;i++)parts.push(new Part());}
    function loop(){ctx.clearRect(0,0,w,h);parts.forEach(p=>{p.move();p.draw();});requestAnimationFrame(loop);}
    init();loop();

    // navegação
    document.getElementById('to2')?.addEventListener('click',()=>{location.href='index2.html';});

    // lightbox
    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lbImg');
    document.querySelectorAll('.mini-gallery img').forEach(el=>{
      el.addEventListener('click', ()=> {
        const src = el.dataset.full || el.src;
        lbImg.src = src;
        lb.classList.add('active');
      });
    });
    document.querySelector('.lightbox-close').addEventListener('click', ()=>{ lb.classList.remove('active'); });
    lb.addEventListener('click', e=>{ if(e.target===lb) lb.classList.remove('active'); });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Galeria de Momentos</title>
  <meta name="description" content="Galeria de fotos com animação e navegação suave. Responsivo para celular e desktop." />
  <style>
    :root {
      --gradient: linear-gradient(135deg,#38003c,#9a0067);
      --text:#f9d1e7;
      --shadow:0 15px 40px rgba(255,0,150,.8);
      --focus:0 0 0 3px rgba(220,120,220,.6);
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
    body,html{background:var(--gradient);color:var(--text);min-height:100%;overflow-x:hidden;}
    .container{max-width:900px;margin:0 auto;display:flex;flex-direction:column;min-height:100vh;padding:1rem;position:relative;}
    header{text-align:center;margin-top:1rem;}
    .title{font-size:2.9rem;font-weight:900;letter-spacing:.1em;margin:0;animation:sparkle 2.5s ease-in-out infinite;text-transform:uppercase;}
    .subtitle{margin:.4rem 0 1.2rem;font-size:1.1rem;font-weight:600;opacity:.9;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-top:16px;}
    .card{position:relative;border-radius:16px;overflow:hidden;cursor:pointer;transition:transform .3s;box-shadow:var(--shadow);}
    .card img{width:100%;height:100%;object-fit:cover;display:block;filter:drop-shadow(0 0 14px rgba(255,59,143,.9));transition:transform .35s;}
    .card:hover{transform:scale(1.03);}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-top:1rem;gap:8px;}
    button{background:linear-gradient(135deg,#cc00aa,#870065);border:none;color:#fff;padding:.85rem 1.35rem;font-size:1rem;border-radius:50px;cursor:pointer;transition:transform .25s;box-shadow:0 10px 28px -6px rgba(200,0,170,.85);}
    button:hover{transform:scale(1.05);}
    button:focus{outline:none;box-shadow:var(--focus);}
    footer{font-size:.75rem;opacity:.7;text-align:center;margin-top:12px;}
    canvas{position:fixed;top:0;left:0;z-index:1;pointer-events:none;width:100%;height:100%;}
    @keyframes sparkle{
      0%,100%{text-shadow:0 0 10px #ff7cba,0 0 25px #ff3bb8,0 0 40px #ff12a3;}
      50%{text-shadow:0 0 20px #ffb3d1,0 0 45px #ff69b4,0 0 70px #ff3799;}
    }
    @media (prefers-reduced-motion: reduce){*{animation:none!important;transition:none!important;}}
    /* lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s;
    }
    .lightbox.active {opacity:1;pointer-events:auto;}
    .lightbox img {
      max-width: 100%;
      max-height: 90%;
      border-radius:12px;
      box-shadow:0 30px 80px rgba(255,0,170,.6);
    }
    .lightbox-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,.1);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius:999px;
      cursor:pointer;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <canvas id="bg2" aria-hidden="true"></canvas>

  <div class="container" aria-label="Galeria de momentos">
    <header>
      <h1 class="title">Galeria de Momentos</h1>
      <p class="subtitle">Fotos cheias de amor e lembranças.</p>
    </header>

    <div class="grid" aria-label="Todas as fotos">
      <div class="card" data-full="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_48c219de.jpg">
        <img src="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_48c219de.jpg" alt="Foto 1" loading="lazy" />
      </div>
      <div class="card" data-full="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_bfb6db03.jpg">
        <img src="Imagem do WhatsApp de 2025-08-01 à(s) 17.42.11_bfb6db03.jpg" alt="Foto 2" loading="lazy" />
      </div>
      <div class="card" data-full="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.13_858e6ace.jpg">
        <img src="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.13_858e6ace.jpg" alt="Foto 3" loading="lazy" />
      </div>
      <div class="card" data-full="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.38_9b0e6355.jpg">
        <img src="Imagem do WhatsApp de 2025-08-03 à(s) 14.24.38_9b0e6355.jpg" alt="Foto 4" loading="lazy" />
      </div>
    </div>

    <div class="nav">
      <button id="to1" aria-label="Voltar para página 1">← Voltar</button>
      <button id="to3" aria-label="Ir para página 3">Próxima →</button>
    </div>

    <footer>
      <small>Memórias eternas feitas com carinho.</small>
    </footer>
  </div>

  <!-- lightbox -->
  <div class="lightbox" id="lb2">
    <button class="lightbox-close" aria-label="Fechar">×</button>
    <img src="" alt="Ampliação" id="lb2Img" />
  </div>

  <script>
    // estrelas suaves de fundo
    const canvas = document.getElementById('bg2');
    const ctx = canvas.getContext('2d');
    let W,H,stars=[];
    function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);
    resize();
    class Star{constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.r=Math.random()*1.2+0.3;this.alpha=Math.random();this.dA=0.008+Math.random()*0.02;}
      update(){this.alpha+=this.dA; if(this.alpha<=0||this.alpha>=1) this.dA*=-1;}
      draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fillStyle=`rgba(255,182,193,${this.alpha})`;ctx.shadowColor="rgba(255,182,193,0.9)";ctx.shadowBlur=4;ctx.fill();}
    }
    function init(){stars=[];for(let i=0;i<140;i++)stars.push(new Star());}
    function loop(){ctx.clearRect(0,0,W,H);stars.forEach(s=>{s.update();s.draw();});requestAnimationFrame(loop);}
    init();loop();

    // navegação
    document.getElementById('to1')?.addEventListener('click',()=>{location.href='index.html';});
    document.getElementById('to3')?.addEventListener('click',()=>{location.href='index3.html';});

    // lightbox
    const lb = document.getElementById('lb2');
    const lbImg = document.getElementById('lb2Img');
    document.querySelectorAll('.card').forEach(c=>{
      c.addEventListener('click', ()=> {
        const img = c.querySelector('img');
        lbImg.src = img.src;
        lb.classList.add('active');
      });
    });
    document.querySelector('.lightbox-close').addEventListener('click', ()=>{ lb.classList.remove('active'); });
    lb.addEventListener('click', e=>{ if(e.target===lb) lb.classList.remove('active'); });
  </script>
</body>
</html>
